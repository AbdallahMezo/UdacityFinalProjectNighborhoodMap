<!DOCTYPE html>
<head>
    <title>Nearby Hospitals in Cairo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body lang="en">
 
 <!-- Wrapping all content in a container for responsivness -->
  <section class="container-fluid">
     <div class="row">
         <div class="col-md-3 col-xs-3">
             <div id="filteration">
                 <p id="title">Find The nearest Hopital to you</p>
                  <div class="search">
                      <input data-bind="textInput: filter" type="text" class="search"  id="search-box" placeholder="Search for Hospitals">
                      <ul data-bind="foreach: filteredArray"  id="hospitalsList">
                          <li data-bind="text: title, click:$root.clickHandler"></li>
                      </ul>
                  </div>
              </div>
         </div>
         <div class="col-md-9">
              <div id="map"></div>
         </div>
     </div>      
  </section>
    
    <!-- JS , JQuery and Kockout framework calling -->
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="assets/script.js"></script>
    <script async defer src= "https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAIOvWVE52EZr2hu3C_an65N69vSa9Ku4k&callback=initMap" onerror="googleCallBack()"></script>
</body>
